[[patches]]
[patches.pattern]
target = '=[SMODS Pokermon "functions/pokefunctions.lua"]'
pattern = '''G.P_CENTERS.e_poke_shiny.on_load(card)
    end
  end'''
position = "after"
match_indent = true
payload = '''
photographer_util(card)
'''

